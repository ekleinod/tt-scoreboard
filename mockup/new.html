<!DOCTYPE html>

<html lang="de">

	<head>

		<!-- technical declarations -->
		<meta charset="utf-8" />

		<!-- title -->
		<title>TT-Scoreboard - Neues Spiel</title>

	</head>

	<body>
		<header>
			<h1>TT-Scoreboard - Neues Spiel</h1>
		</header>

		<article>
			<form action="start_game.html">
				<table>
					<tr>
						<td><label for="gameid" class="required">Spiel-ID</label></td>
						<td><input id="gameid" type="text" autofocus="autofocus" placeholder="ID, z.B. BEM23" /></td>
					</tr>
					<tr>
						<td><label for="sex" class="required">Frauen/Männer</label></td>
						<td>
							<select id="sex">
								<option value="w" selected="selected">w</option>
								<option value="m">m</option>
								<option value="s">s</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="player1" class="required">Spielerin 1</label></td>
						<td><input id="player1" type="text" placeholder="Name" /></td>
					</tr>
					<tr>
						<td><label for="player2" class="required">Spielerin 2</label></td>
						<td><input id="player2" type="text" placeholder="Name" /></td>
					</tr>
					<tr>
						<td><label for="sets" class="required">Gewinnsätze</label></td>
						<td>
							<select id="sets">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3" selected="selected">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</td>
					</tr>
				</table>
				<p>
					<input type="submit" value="Spiel starten" />
				</p>
			</form>
		</article>

	</body>
</html>
